{% extends "base.html" %}

{% block title %}<title>{{ post.title }}</title>{% endblock %}

{% block content %}
<div class="container mt-2">
    <h1 class="text-center">{{ post.title }}</h1>
    {% if current_user.is_authenticated %}
        <p><a href="{{ post_edit_url }}">Edit</a></p>
    {% endif %}
    <p class="text-center">{{ post.post_author.username }} - {{ moment(post.timestamp).fromNow() }}</p>
    <hr>
    {{ post.body|safe }}
</div>
{% endblock %}
